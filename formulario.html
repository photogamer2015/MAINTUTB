<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte de Fallas UTB</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c5fd5;
    }

    #logoUTB {
      display: none;
    }
  </style>
</head>
<body>

<h2>Formulario de Reporte de Fallas - UTB</h2>

<form id="formularioFalla">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" required>

  <label for="rol">Rol:</label>
  <select id="rol" required>
    <option value="">Seleccione</option>
    <option value="Estudiante">Estudiante</option>
    <option value="Docente">Docente</option>
    <option value="Administrativo">Administrativo</option>
  </select>

  <label for="tipoFalla">Tipo de Falla:</label>
  <input type="text" id="tipoFalla" required>

  <label for="descripcion">Descripción:</label>
  <textarea id="descripcion" rows="4" required></textarea>

  <label for="codigoProducto">Código del Producto:</label>
  <input type="text" id="codigoProducto" required>

  <label for="solucion">Solución sugerida:</label>
  <textarea id="solucion" rows="3" required></textarea>

  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" required>

  <label for="evidenciaInput">Imagen de evidencia:</label>
  <input type="file" id="evidenciaInput" accept="image/*" required>

  <button type="button" onclick="generarPDF()">Generar PDF</button>
</form>

<!-- Logo oculto -->
<img id="logoUTB" src="logo.png" alt="Logo UTB" />

<script>
  const { jsPDF } = window.jspdf;

  let evidenciaBase64 = "";

  // Leer imagen de evidencia como base64
  document.getElementById("evidenciaInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      evidenciaBase64 = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  function generarPDF() {
    const doc = new jsPDF();

    // Obtener datos del formulario
    const nombre = document.getElementById("nombre").value;
    const rol = document.getElementById("rol").value;
    const tipoFalla = document.getElementById("tipoFalla").value;
    const descripcion = document.getElementById("descripcion").value;
    const codigoProducto = document.getElementById("codigoProducto").value;
    const solucion = document.getElementById("solucion").value;
    const email = document.getElementById("email").value;

    // Insertar logo
    const logo = document.getElementById("logoUTB");
    doc.addImage(logo, "PNG", 70, 10, 70, 20); // centrado

    // Texto formal
    let y = 40;
    const salto = 7;

    doc.setFont("helvetica", "normal");
    doc.text(`Babahoyo, ${new Date().toLocaleDateString()}`, 20, y); y += salto;
    doc.setFont("helvetica", "bold");
    doc.text("PARA:", 20, y);
    doc.setFont("helvetica", "normal");
    doc.text("Sr. Decano de la Universidad Técnica de Babahoyo", 35, y); y += salto;
    doc.setFont("helvetica", "bold");
    doc.text("Asunto:", 20, y);
    doc.setFont("helvetica", "normal");
    doc.text("Reporte de Falla en Infraestructura", 40, y); y += salto * 2;

    doc.text(`Yo, ${nombre}, en calidad de ${rol.toLowerCase()}, reporto la siguiente falla:`, 20, y); y += salto;
    doc.text(`Tipo de Falla: ${tipoFalla}`, 20, y); y += salto;
    doc.text(`Descripción:`, 20, y); y += salto;
    doc.text(doc.splitTextToSize(descripcion, 170), 25, y); y += salto * 3;
    doc.text(`Código del Producto: ${codigoProducto}`, 20, y); y += salto;
    doc.text(`Solución sugerida:`, 20, y); y += salto;
    doc.text(doc.splitTextToSize(solucion, 170), 25, y); y += salto * 3;
    doc.text(`Correo de contacto: ${email}`, 20, y); y += salto * 2;

    // Insertar evidencia si está disponible
    if (evidenciaBase64) {
      doc.text("Evidencia fotográfica:", 20, y); y += salto;
      doc.addImage(evidenciaBase64, "JPEG", 20, y, 100, 75);
    }

    doc.save(`Reporte_Falla_UTB_${nombre}.pdf`);
  }
</script>

</body>
</html>
