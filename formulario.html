<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte de Fallas UTB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    small {
      display: block;
      text-align: center;
      color: #888;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h2>Reporte de Fallas en Infraestructura (UTB)</h2>
<form id="reportForm">
  <!-- CAMPOS -->
  <label for="facultad">Facultad:</label>
  <input type="text" id="facultad" required>

  <label for="carrera">Carrera:</label>
  <input type="text" id="carrera" required>

  <label for="curso">Curso:</label>
  <input type="text" id="curso" required>

  <label for="nombre">Nombre y Apellido:</label>
  <input type="text" id="nombre" required>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" required>

  <label for="rol">Rol:</label>
  <select id="rol" required>
    <option value="Estudiante">Estudiante</option>
    <option value="Docente">Docente</option>
  </select>

  <label for="tipoFalla">Tipo de Falla:</label>
  <select id="tipoFalla" required>
    <option value="Electricidad">Electricidad</option>
    <option value="Agua">Agua</option>
    <option value="Infraestructura">Infraestructura</option>
    <option value="Tecnologías">Tecnologías</option>
    <option value="Mobiliario">Mobiliario</option>
  </select>

  <label for="descripcion">Descripción del Problema:</label>
  <textarea id="descripcion" required></textarea>

  <label for="frecuencia">Frecuencia:</label>
  <select id="frecuencia" required>
    <option value="Primera vez">Primera vez</option>
    <option value="Ocasionalmente">Ocasionalmente</option>
    <option value="Frecuente">Frecuente</option>
  </select>

  <label for="afecta">¿Afecta actividades?</label>
  <select id="afecta" required>
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <label for="fecha">Fecha del problema:</label>
  <input type="date" id="fecha" required>

  <label for="reportado">¿Reportado antes?</label>
  <select id="reportado" required>
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <label for="solucion">Solución Sugerida:</label>
  <textarea id="solucion" required></textarea>

  <label for="comentario">Comentarios Adicionales:</label>
  <textarea id="comentario"></textarea>

  <button type="button" id="generatePDF">Generar PDF</button>
  <small>Tu reporte se descargará o abrirá según tu dispositivo.</small>
</form>

<script>
  document.getElementById("generatePDF").onclick = function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Obtener datos
    const nombre = document.getElementById("nombre").value;
    const facultad = document.getElementById("facultad").value;
    const carrera = document.getElementById("carrera").value;
    const curso = document.getElementById("curso").value;
    const email = document.getElementById("email").value;
    const rol = document.getElementById("rol").value;
    const tipoFalla = document.getElementById("tipoFalla").value;
    const descripcion = document.getElementById("descripcion").value;
    const frecuencia = document.getElementById("frecuencia").value;
    const afecta = document.getElementById("afecta").value;
    const fecha = document.getElementById("fecha").value;
    const reportado = document.getElementById("reportado").value;
    const solucion = document.getElementById("solucion").value;
    const comentario = document.getElementById("comentario").value;

    let y = 20;
    doc.setFontSize(12);
    doc.text("Babahoyo, " + new Date().toLocaleDateString(), 15, y); y += 10;
    doc.text("Para: Sr. Decano", 15, y); y += 7;
    doc.text("Universidad Técnica de Babahoyo", 15, y); y += 10;
    doc.text("Presente.-", 15, y); y += 10;

    const intro = `Yo, ${nombre}, en calidad de ${rol.toLowerCase()} de la carrera ${carrera}, facultad de ${facultad}, curso ${curso}, presento el siguiente informe técnico sobre una falla detectada en la infraestructura de la universidad.`;
    const cuerpo = `
Tipo de Falla: ${tipoFalla}
Descripción del problema: ${descripcion}
Frecuencia del problema: ${frecuencia}
¿Afecta las actividades?: ${afecta}
Fecha del incidente: ${fecha}
¿Ha sido reportado antes?: ${reportado}
Solución sugerida: ${solucion}
${comentario ? "Comentarios adicionales: " + comentario : ""}
Correo de contacto: ${email}`;

    const introLines = doc.splitTextToSize(intro, 180);
    doc.text(introLines, 15, y); y += introLines.length * 8;

    const cuerpoLines = doc.splitTextToSize(cuerpo, 180);
    doc.text(cuerpoLines, 15, y); y += cuerpoLines.length * 8 + 10;

    doc.text("Atentamente,", 15, y); y += 10;
    doc.text(nombre, 15, y); y += 10;

    // Logo al final del documento
    const logo = new Image();
    logo.crossOrigin = "anonymous";
    logo.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Logo_utb.png/800px-Logo_utb.png"; // Cambia este link si tienes otro logo

    logo.onload = function () {
      doc.addImage(logo, "PNG", 70, y, 70, 30); // centrado aproximado
      const nombreArchivo = `${nombre.replace(/\s+/g, "_")}_reporte_UTB.pdf`;

      const esIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (esIOS) {
        const blob = doc.output("blob");
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank");
      } else {
        doc.save(nombreArchivo);
      }
    };
  };
</script>

</body>
</html>
