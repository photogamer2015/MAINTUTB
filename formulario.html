<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte de Fallas UTB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    small {
      display: block;
      text-align: center;
      color: #888;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h2>Reporte de Fallas en Infraestructura (UTB)</h2>
<form id="reportForm">
  <label for="facultad">Facultad:</label>
  <input type="text" id="facultad" required>

  <label for="carrera">Carrera:</label>
  <input type="text" id="carrera" required>

  <label for="curso">Curso:</label>
  <input type="text" id="curso" required>

  <label for="nombre">Nombre y Apellido:</label>
  <input type="text" id="nombre" required>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" required>

  <label for="rol">Rol:</label>
  <select id="rol" required>
    <option value="Estudiante">Estudiante</option>
    <option value="Docente">Docente</option>
  </select>

  <label for="tipoFalla">Tipo de Falla:</label>
  <select id="tipoFalla" required>
    <option value="Electricidad">Electricidad</option>
    <option value="Agua">Agua</option>
    <option value="Infraestructura">Infraestructura</option>
    <option value="Tecnologías">Tecnologías</option>
    <option value="Mobiliario">Mobiliario</option>
  </select>

  <label for="descripcion">Descripción del Problema:</label>
  <textarea id="descripcion" required></textarea>

  <label for="frecuencia">Frecuencia:</label>
  <select id="frecuencia" required>
    <option value="Primera vez">Primera vez</option>
    <option value="Ocasionalmente">Ocasionalmente</option>
    <option value="Frecuente">Frecuente</option>
  </select>

  <label for="afecta">¿Afecta actividades?</label>
  <select id="afecta" required>
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <label for="fecha">Fecha del problema:</label>
  <input type="date" id="fecha" required>

  <label for="reportado">¿Reportado antes?</label>
  <select id="reportado" required>
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <label for="solucion">Solución Sugerida:</label>
  <textarea id="solucion" required></textarea>

  <label for="comentario">Comentarios Adicionales:</label>
  <textarea id="comentario"></textarea>

  <button type="button" id="generatePDF">Generar PDF</button>
  <small>Tu reporte se descargará o abrirá según tu dispositivo.</small>
</form>

<script>
  document.getElementById("generatePDF").onclick = async function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const nombre = document.getElementById("nombre").value;
    const facultad = document.getElementById("facultad").value;
    const carrera = document.getElementById("carrera").value;
    const curso = document.getElementById("curso").value;
    const email = document.getElementById("email").value;
    const rol = document.getElementById("rol").value;
    const tipoFalla = document.getElementById("tipoFalla").value;
    const descripcion = document.getElementById("descripcion").value;
    const frecuencia = document.getElementById("frecuencia").value;
    const afecta = document.getElementById("afecta").value;
    const fecha = document.getElementById("fecha").value;
    const reportado = document.getElementById("reportado").value;
    const solucion = document.getElementById("solucion").value;
    const comentario = document.getElementById("comentario").value;

    const texto = `
PARA: Sr. Decano de la Universidad Técnica de Babahoyo

El/la ${rol.toLowerCase()} ${nombre}, de la carrera de ${carrera}, facultad de ${facultad}, curso ${curso}, reporta la siguiente falla:

Tipo de Falla: ${tipoFalla}
Descripción: ${descripcion}

Este problema ocurre ${frecuencia.toLowerCase()} y ${afecta === "Sí" ? "sí afecta" : "no afecta"} las actividades.
Ocurrió el día: ${fecha}. 
¿Reportado anteriormente?: ${reportado}

Solución sugerida por el usuario:
"${solucion}"

${comentario ? "Comentario adicional: " + comentario : ""}

Contacto del remitente: ${email}
    `;

    doc.setFontSize(12);
    const lineas = doc.splitTextToSize(texto, 180);
    doc.text(lineas, 15, 20);
